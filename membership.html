<!DOCTYPE html>
<html>

<head>
    <title>Muscle Factory Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .wow:first-child {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="">Muscle <span>Factory</span></a>
                <a href="index.html">Home</a>
                <a href="aboutus.html"><span>About </span>us</a>
                <a href="membership.html">Buy <span>Membership</span></a>
            </div>
            <a href="javascript:void(0)" class="ham-burger">
                <span></span>
                <span></span>
            </a>
            <div class="nav">
                <ul>
                    <li><a href="#home">Home</a></li>

                    <li><a href="index.html">Workout Gallery</a></li>
                    <li><a href="index.html">Facilities</a></li>
                    <li><a href="index.html">Packages</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="contact" id="contact">
        <div class="container">
            <div class="content">
                <div id="map">
                    <div class="box form wow slideInLeft">
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScR37S8m697jTtrpOSEzk-sUes_op3KKef4srsN4rKjyMEwCw/viewform?embedded=true" width="1640" height="1298" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

                    </div>
                </div>

            </div>
        </div>


        <!-- jquery -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {

                $(".ham-burger, .nav ul li a").click(function() {

                    $(".nav").toggleClass("open")

                    $(".ham-burger").toggleClass("active");
                })
                $(".accordian-container").click(function() {
                    $(".accordian-container").children(".body").slideUp();
                    $(".accordian-container").removeClass("active")
                    $(".accordian-container").children(".head").children("span").removeClass("fa-angle-down").addClass("fa-angle-up")
                    $(this).children(".body").slideDown();
                    $(this).addClass("active")
                    $(this).children(".head").children("span").removeClass("fa-angle-up").addClass("fa-angle-down")
                })

                $(".nav ul li a, .go-down").click(function(event) {
                    if (this.hash !== "") {

                        event.preventDefault();

                        var hash = this.hash;

                        $('html,body').animate({
                            scrollTop: $(hash).offset().top
                        }, 800, function() {
                            window.location.hash = hash;
                        });

                        // add active class in navigation
                        $(".nav ul li a").removeClass("active")
                        $(this).addClass("active")
                    }
                })
            })
        </script>
        <script src="js/wow.min.js"></script>
        <script>
            wow = new WOW({
                animateClass: 'animated',
                offset: 0,
            });
            wow.init();
        </script>
</body>

</html>
